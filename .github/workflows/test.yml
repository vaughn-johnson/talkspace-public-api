name: Lint and Test

on: [push]

env:
  GC_PROJECT: ${{ secrets.GC_PROJECT }}
  GC_KEY: ${{ secrets.GCP_CREDENTIALS }}

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f src/requirements.txt ]; then pip install -r src/requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        pytest

    - name: Set up CLI
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: "290.0.1"
        project_id: ${{ secrets.GC_PROJECT }}
        service_account_key: ${{ secrets.GCP_CREDENTIALS }}

    - name: Deploy
      uses: GoogleCloudPlatform/github-actions/deploy-cloud-functions@master
      with:
        name: test-talkspace-public-api
        runtime: python37
        credentials: ${{ secrets.GCP_CREDENTIALS }}
        source_dir: src
        entry_point: get_data
